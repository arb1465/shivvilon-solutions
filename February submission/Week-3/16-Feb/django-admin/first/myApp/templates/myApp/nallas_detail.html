{% extends "layout.html" %}

{% block title %} {{ nalla.name }} - Details {% endblock %}

{% block content %}

<!-- Header -->
<div class="bg-gray-700 text-white text-center p-6 shadow-lg">
    <h1 class="text-4xl font-bold">Nalles</h1>
</div>


<div class="min-h-screen bg-gray-600 flex items-center justify-center p-10">

    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">

        {% if nalla.image %}
            <img src="{{ nalla.image.url }}"
                 class="w-100 h-70 rounded-full object-cover mx-auto border-4 border-gray-500 shadow-lg">
        {% endif %}

        <h1 class="text-3xl text-gray-700 font-bold mt-6">{{ nalla.name }}</h1>

        <p class="text-gray-700 mt-2">Department: {{ nalla.dept }}</p>
        <p class="text-gray-700 mt-2">Birth Date: {{ nalla.birth_date }}</p>

        <p class="text-gray-700 mt-2">Song that reminds them: {{ nalla.song }}</p>
        <a href="{{ nalla.song_url }}" target="_blank" class="text-blue-500 hover:underline">
            <button class="mt-6 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                Play Song
            </button>
        </a>

        <a href="{% url 'show_all' %}">
            <button class="mt-6 px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                Back
            </button>
        </a>

    </div>

</div>

{% endblock %}
