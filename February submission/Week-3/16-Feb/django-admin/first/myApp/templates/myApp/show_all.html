{% extends "layout.html" %}

{% block title %} Home Page of myApp {% endblock %}

{% block content %}

<!-- Header -->
<div class="bg-gray-700 text-white text-center p-6 mb-12 shadow-lg">
    <h1 class="text-4xl font-bold">Nalles</h1>
</div>

<div class="grid grid-cols-3 gap-4 m-4">

    {% for nalla in nalles %}
    <div class="bg-gray-700 p-5 rounded text-center">

        {% if nalla.image %}
            <img class="rounded shadow-lg w-full h-120 object-cover"
                 src="{{ nalla.image.url }}"
                 alt="">
        {% endif %}

        <h3 class="text-2xl font-bold text-white mt-4">
            {{ nalla.name }}
        </h3>

        <p class="text-white mt-2">
            Department: {{ nalla.dept }}
        </p>

        <a href="{% url 'nallas_detail' nalla.id %}">
            <button
                type="button"
                class="bg-white text-gray-800 font-bold py-2 px-4 rounded mt-4 hover:bg-gray-200 transition duration-300">
                Read More
            </button>
        </a>

    </div>
    {% endfor %}

</div>


{% endblock %}
